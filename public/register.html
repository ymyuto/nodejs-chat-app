<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>新規登録</h1>
        <div class="main">
            <form id="form" method="POST">
                <div class="inputText">
                    <label>ID</label>
                    <input id="id" type="text" maxlength="10" placeholder="id(半角英数字 4~10文字)" autocomplete="new-password" />
                </div>
                <div class="inputText">
                    <label>名前</label>
                    <input id="name" type="text" maxlength="10" placeholder="name(最大10文字)" autocomplete="new-password" />
                </div>
                <div class="inputText">
                    <label>パスワード</label>
                    <input id="password" type="password" maxlength="10" placeholder="password(半角英数字 4~10文字)" autocomplete="new-password" />
                </div>

                <div class="btns">
                    <button type="submit" class="btn submitbtn">送信する</button>
                    <button type="submit" class="btn backbtn" onclick="location.href= '/'">初期画面へ戻る</button>
                </div>
                
            </form>
        </div>
        
    </div>
    <script src="registerScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
